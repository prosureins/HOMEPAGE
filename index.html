  <input type="hidden" name="_subject" value="טופס חדש מעמוד הנחיתה - בדיקת תיק ביטוחי">

  <input type="email" name="אימייל" placeholder="כתובת מייל (לא חובה)">
  
  <button type="submit">שלח וקבל בדיקה</button>
</form>
